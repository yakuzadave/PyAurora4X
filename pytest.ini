[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -ra
    --showlocals
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI-related tests
    slow: Slow running tests
    shipyard: Shipyard system tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
